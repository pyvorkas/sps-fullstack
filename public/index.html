<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa aut v autopůjčovně</title>
</head>

<body>
    <h1>Todo List</h1>
    <section>
        <h2>Správa aut v autopůjčovně</h2>
        <form id="todo-form">
            <div> <label for="name">Značka: </label>
                <input type="text" id="name" name="name" required>
            </div>
            <div> <label for="description">Model:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div> <button type="submit">Přidat auto</button>
            </div>
        </form>
    </section>
    <section>
        <h2>Seznam aut</h2>
        <ul id="todo-list"> <!-- Zde se budou zobrazovat úkoly -->
        </ul>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', fetchTodos);

        document.getElementById('todo-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            try {
                const response = await fetch('/api/items', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description })
                });
                if (response.ok) {
                    document.getElementById('todo-form').reset();
                    fetchTodos();
                } else {
                    alert('Chyba při přidávání auta');
                }
            } catch (error) {
                console.error('Chyba:', error);
            }
        });

        async function fetchTodos() {
            try {
                const response = await fetch('/api/items');
                const todos = await response.json();
                const todoList = document.getElementById('todo-list');
                todoList.innerHTML = '';
                todos.forEach(todo => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${todo.name}</strong>: ${todo.description || ''}`;
                    todoList.appendChild(li);
                });
            } catch (error) {
                console.error('Chyba při načítání auta:', error);
            }
        }
    </script>

</body>

</html>
